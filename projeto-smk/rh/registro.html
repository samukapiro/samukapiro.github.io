    <h1>Registro de Candidatos</h1>
    <form action="" method="post" id="cadastro">
        <p class ="form-group" > 
            <label for="nome">Nome</label>
            <input class =" form-control" required type="text" name="nome" id="nome">
            <p class = "form-group">
                <label for="data">Data de Nascimento</label>
                <input class ="form-control "required type="date" name="data" id="data">
            </p>
        </p>
        <p class ="form-group">
            <label for="telefone">Telefone</label>
        <input class ="form-control" type="tel" name="telefone" id="telefone">
        </p>
        <p class ="form-group">
            <label for="email">E-mail</label>
            <input class =" form-control" type="email" name="email" id="email">
        </p>
        <p class ="form-group">
            <label for="vaga">Vaga desejada</label>
            <select class ="custom-selected" required name="vaga" id="vaga">

            </select>
        </p>
    <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <p id="mensagem"></p>
